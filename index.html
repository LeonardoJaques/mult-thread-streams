<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multithreading & Streams - CSV Processor</title>
  <style>
    .form-group {
      margin: 10px;
    }
  </style>
</head>

<body>
  <form action="#" id="form">
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" name="description" id="description">
    </div>
    <div class="form-group">
      <label for="csv-file">CSV File</label>
      <input type="file" accept=".csv" name="csv-file" id="csv-file">
    </div>
    <div class="form-group">
      <label for="worker">Should use worker threads?</label>
      <input type="checkbox" checked name="worker" id="worker">
    </div>
    <div class="form-group" id="thread-count-group">
      <label for="thread-count">Number of threads</label>
      <input type="number" name="thread-count" id="thread-count" min="1" max="16" value="5">
    </div>
    <div class="form-group">
      <input type="submit" id="btn-search" value="Search">
      <input type="reset" id="btn-reset" value="Reset">
    </div>
    <div class="form-group">
      <output id="file-size"></output>
    </div>
    <div class="form-group">
      <label for="progress">Processing Progress</label>
      <progress id="progress" name="progress" value="0" max="100"></progress>
    </div>
    <div class="form-group">
      <output id="debug"></output>
    </div>
  </form>
  <script src="./src/index.js" type="module"></script>
</body>

</html>
