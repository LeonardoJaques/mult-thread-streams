<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .form-group {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <form action="#" id="form">
      <div class="form-group">
        <lable for="description">Description</lable>
        <input type="text" name="description" id="description">
      </div>
      <div class="form-group">
        <lable for="csv-flie">CSV File</lable>
        <input type="file" accept=".csv" name="csv-file" id="csv-file">
      </div>
      <div class="form-group">
        <lable for="worker">Should use worker threads?</lable>
        <input type="checkbox" checked accept=".csv" name="worker" id="worker">
      </div>
      <div class="form-group">
        <input type="submit" id="button" value="Search">
        <input type="reset" id="button" value="reset">
      </div>
      <div class="form-group">
        <output id="file-size"></output>
      </div>
      <div class="form-group">
        <label for="progress">Processing Progress</label>
        <progress id="progress" name="progress" value="0" max="100"></progress>
      </div>
      <div class="form-group">
        <output id="debug"></output>
      </div>
    </form>
    <script src="./src/index.js" type="module"></script>
  </body>

</html>
